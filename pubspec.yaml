name: bitysoft
description: "Una app educativa"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.4.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_tts: ^3.6.1  

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4


flutter:
  uses-material-design: true

  assets:
      - assets/images/logo.jpg
      - assets/images/inicio.jpg
      - assets/images/inicio1.png
      - assets/images/hardware.jpeg
      - assets/images/software.jpg
      - assets/images/quiz.json
      - assets/images/software_questions.json
      - assets/sounds/
      - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
